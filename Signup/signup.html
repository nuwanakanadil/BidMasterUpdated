<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction - Sign Up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="signup_script.js"></script> 
</head>
<body>
    <div class="container">
        <header>
            <img src="../logo.jpg" alt="Logo" class="logo">
            <nav>
                <a href="#"><i class="fas fa-home"></i>Home</a> /
                <a href="#"><i class="fas fa-info-circle"></i>About</a> /
                <a href="#"><i class="fas fa-envelope"></i>Contact Us</a>
            </nav>
            <div class="sign-buttons">
                <button class="btn" id="signup" onclick = "RedirectToSignup()">Sign up</button>
                <button class="btn" id = "signin" onclick="RedirectToSignin()" >Sign in</button>
            </div>
        </header>
        <hr>

        <main>
            <div class="form-container">
                <h2>âœ© Fill all the fields</h2>
                <div class="input-field">
                <form action="./signup.db.php" method="post" id="form">
                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name ="first-name" placeholder="Your First Name" required>
                    </div>
                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
                    </div>
                    <div class="input-field">
                        <label for="user-name">USER NAME</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Your User Name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="mail@example.com" required>
                    </div>
                    <div class="input-field">
                        <label for="address">ADDRESS</label>
                        <input type="text" id="address" name="address" placeholder="Your Home Address" required>
                    </div> 
                    <div class="input-field">
                        <label for="nic">NIC</label>
                        <input type="text" id="nic" name="nic" placeholder="Your National ID Card Number" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Your Phone Number" required>
                    </div>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Minimum of 8 characters" required>
                        <p id="ErrorMsg" style="color: red;"></p>
                    </div>
                    <div class="input-field">
                        <label for="re-password">RE-ENTER PASSWORD</label>
                        <input type="password" id="re-password" name="re-password" placeholder="Minimum of 8 characters" required>
                    </div>
                    <div class="input-field">
                        <input type="checkbox" id="terms" required>
                        <label for="terms" class="terms">I Accept the Terms & Conditions</label>
                    </div>
                    <input type="submit" value="REGISTER" id="submit" name="submit" class="register-btn">
                </form>
                </div>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                
            </nav>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                
            </div>
            <div class="logo-container">
            <img src="../logo.jpg" alt="Logo" class="footer-logo">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BIDMASTER ONLINE AUCTION. All rights reserved</p>
                <div class="legal-links">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
