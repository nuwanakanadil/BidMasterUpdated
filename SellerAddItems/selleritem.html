<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Form</title>
    <!-- Link to external CSS files for styling -->
    <link rel="stylesheet" href="selleritem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Main container for the content -->
    <div class="container">
    
    <!-- Header section with logo and navigation -->
    <header>
        <img src="../logo.jpg" alt="Logo" class="logo">
        <nav>
            <a href="../homesigned/home.html"><i class="fas fa-home"></i>Home</a> /
            <a href="../AboutUs/About.html"><i class="fas fa-info-circle"></i>About</a> /
            <a href="../ContactUs/ContactUs.html"><i class="fas fa-envelope"></i>Contact Us</a>
        </nav>
        <div class="sign-buttons">
            <button class="btn" id="logout" onclick = "redirectToHome()">Log Out</button>
        </div>
    </header>
    <hr>
    
    <!-- Form container for adding a new item -->
    <div class="form-container">
        <h1>Add Item for Sale</h1>
        <form method="post" action="seller_Insert.php" enctype="multipart/form-data">

            <b>Your Username:</b>
            <input type="text" id="username" name="username" required>

            <!-- Dropdown for selecting item condition -->
            <b>Condition:</b>
            <select id="condition" name="condition" required>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>

            <!-- Input for item brand -->
            <b>Brand:</b>
            <input type="text" id="brand" name="brand" required>

            <!-- Input for item model -->
            <b>Model:</b>
            <input type="text" id="model" name="model" required>

            <!-- Textarea for item description -->
            <b>Description:</b>
            <textarea id="description" name="description" rows="4" cols="20" required></textarea>

            <!-- Input for item price -->
            <b>Price:</b>
            <input type="number" id="price" name="price" required>

            <b>Add Image :</b>
            <input type="file" name="image" required>
            <input type="hidden" name="image" id="image" required>
            <div id="imagePreview"></div>

            <!-- Submit button to add the item -->
            <button type="submit" value="Add Item">Add Item</button>
        </form>
    </div>

    <!-- Footer section with additional navigation and social media links -->
    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="../homesigned/home.html">Home</a></li>
                <li><a href="../AboutUs/About.html">About us</a></li>
                <li><a href="../ContactUs/ContactUs.html">Contact us</a></li>
            </ul>
            
        </nav>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            
        </div>
        <div class="logo-container">
        <img src="../logo.jpg" alt="Logo" class="footer-logo">
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 BIDMASTER ONLINE AUCTION. All rights reserved</p>
            <div class="legal-links">
                <a href="../FAQs/faq.html">FAQs</a>
                <a href="../PrivacyPage/privacy page.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            document.getElementById('image').value = reader.result; // Set base64 string in hidden input
        };

        if (file) {
            reader.readAsDataURL(file);
        }
        });

        document.getElementById('addItemForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        // For demonstration purposes, just log the form data
        for (let [key, value] of formData.entries()) {
            console.log(key, value);
        }
        
        alert('Item added successfully!');
        this.reset();  // Reset the form after submission
        document.getElementById('imagePreview').innerHTML = ''; // Clear the image preview
        });
    </script>
    
</body>
</html>
