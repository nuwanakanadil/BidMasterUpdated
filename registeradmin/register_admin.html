<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register As Admin</title>
    <link rel="stylesheet" href="register_admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="register_admin.php" method="POST">
            <h1>Register As Admin</h1>
            <div class="input-box">
                <input type="text" name="first_name" placeholder="First Name" required>
                <i class='bx bxs-user-badge'></i>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <i class='bx bxs-user-badge'></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" name="phone_number" placeholder="Phone Number" maxlength="10">
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" id="password" placeholder="Re-Enter Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Accept Terms & Conditions</label>
            </div>

            <button type="submit" class="btn">Register</button>


        </form>
    </div>
</body>
</html>
