<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Admin</title>
    <link rel="stylesheet" href="admin_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            const username = document.forms["loginForm"]["username"].value;
            const password = document.forms["loginForm"]["password"].value;

            if (username == "" || password == "") {
                alert("Username and Password must be filled out.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form name="loginForm" action="admin_login.php" method="POST" onsubmit="return validateForm()">
            <h1>Admin</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="../adminforgotpsd/admin_forgotpsd.html">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Log in as User?? <a href="../Login/Login.html">User</a></p><br>
                <p>Don't have an account? <a href="../registeradmin/register_admin.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
