<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction - Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    <script src="login_script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="../logo.jpg" alt="Logo" class="logo">
            <nav>
                <a href="../home.html"><i class="fas fa-home"></i>Home</a> /
                <a href="../AboutUs/About.html"><i class="fas fa-info-circle"></i>About</a> /
                <a href="../ContactUs/ContactUs.html"><i class="fas fa-envelope"></i>Contact Us</a>
            </nav>
            <div class="sign-buttons">
                <button class="btn" id="signup" onclick = "RedirectToSignup()">Sign up</button>
                <button class="btn" id="signin" onclick = "RedirectToSignin()">Sign in</button>
            </div>
        </header>
        <hr>

        <main>
            <div class="form-container">
                <h2>LOG IN</h2>
                <div class="input-field">
                <form action="./Login.db.php" method="post" id="form">
                    <div class="input-field">
                        <label for="user-name" class="usernamel">USER NAME</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Your User Name" required>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Minimum of 8 characters" required>
                    </div>
                    <div class="input-field">
                        <input type="checkbox" id="togglePassword">
                        <label style="font-size: 15px;">Show Password</label>
                    </div>
                    <div class="input-field">
                        <br>
                        <input type="checkbox" id="terms" required>
                        <label for="terms" class="terms">I Accept the Terms & Conditions</label>
                    </div>
                    <input type="submit" value="LOG IN" id="submit" name="submit" class="login-btn">
                </form>
                </div>
                <br>
                <div class="forgot-psw">
                    <b><a href="../Forgot_password/forgot_psw.html">FORGOT PASSWORD?</a></b>
                </div>
                <br>
                <div class="delete-acnt">
                    <b><a href="../Delete_account/dlt_user_acnt.html">DELETE USER ACCOUNT</a></b>
                </div>
                <br>
                <div class="forgot-psw">
                    <b><a href="../loginadmin/admin_login.html">LOG IN AS ADMIN</a></b>
                </div>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="../AboutUs/About.html">About us</a></li>
                    <li><a href="../ContactUs/ContactUs.html">Contact us</a></li>
                </ul>
                
            </nav>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                
            </div>
            <div class="logo-container">
            <img src="../logo.jpg" alt="Logo" class="footer-logo">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BIDMASTER ONLINE AUCTION. All rights reserved</p>
                <div class="legal-links">
                    <a href="../FAQs/faq.html">FAQs</a>
                    <a href="../PrivacyPage/privacy page.html">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
