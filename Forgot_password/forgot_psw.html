<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction - Forgot password</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="forgot_psw.css">
    <script src="forgot_psw.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="../logo.jpg" alt="Logo" class="logo">
            <nav>
                <a href="#"><i class="fas fa-home"></i>Home</a> /
                <a href="#"><i class="fas fa-info-circle"></i>About</a> /
                <a href="#"><i class="fas fa-envelope"></i>Contact Us</a>
            </nav>
            <div class="sign-buttons">
                <button class="btn" id="signup" onclick = "RedirectToSignup()">Sign up</button>
                <button class="btn" onclick = "RedirectToSignin()">Sign in</button>
            </div>
        </header>
        <hr>

        <main>
            <div class="form-container">
                <h2>FOROGOT PASSWORD</h2>
                <div class="input-field">
                <form action="./forgot_psw.db.php" method="post" id="form" onsubmit="CheckPswLeng(event)">
                    <div class="input-field">
                        <label for="user-name" class="usernamel">USER NAME</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Your User Name" required>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="mail@example.com" required>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="password">ENTER NEW PASSWORD</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Minimum of 8 characters" required>
                        <p id="ErrorMsg" style="color: red;"></p>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="password">RE-ENTER NEW PASSWORD</label>
                        <input type="password" id="re-new-password" name="re-new-password" placeholder="Minimum of 8 characters" required>
                    </div>
                    <div class="input-field">
                        <br>
                        <input type="checkbox" id="terms" required>
                        <label for="terms" class="terms">I Accept the Terms & Conditions</label>
                    </div>
                    <input type="submit" value="CHANGE PASSWORD" id="submit" name="submit" class="change-psw-btn">
                </form>
                </div>
                <br>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                
            </nav>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                
            </div>
            <div class="logo-container">
            <img src="../logo.jpg" alt="Logo" class="footer-logo">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BIDMASTER ONLINE AUCTION. All rights reserved</p>
                <div class="legal-links">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
